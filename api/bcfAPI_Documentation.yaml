      type: object
      description: Dynamic Client Meta Data
      required:
        - client_id
        - client_secret
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    dynRegClient_POST:
      type: object
      description: Dynamic Client Meta Data
      required:
        - client_name
        - redirect_url
      properties:
        client_name:
          type: string
          maxLength: 60
        client_description:
          type: string
          maxLength: 4000
        client_url:
          type: string
        redirect_url:
          type: string
