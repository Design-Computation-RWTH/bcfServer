openapi: '3.0.2'
info:
  title: BCF OpenAPI
  version: '2.1'
  description: An openAPI for the BIM Collaboration format (BCF), based on the [BCF-API](https://github.com/buildingSMART/BCF-API/tree/release_2_1) with extended functionality
servers:
  - url: /
paths:
  /bcf/versions:
    get:
      tags:
        - Public Services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/versions_GET"
              example:
                {
                    "versions": [{
                        "version_id": "1.0",
                        "detailed_version": "https://github.com/BuildingSMART/BCF-API"
                    }, {
                        "version_id": "2.1",
                        "detailed_version": "https://github.com/BuildingSMART/BCF-API"
                    }]
                }
  /bcf/{version}/auth:
    parameters:
    - $ref:  "#/components/parameters/version"
    get:
      tags:
        - Public Services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/auth_GET"
              example:
                {
                  "oauth2_auth_url": "https://example.com/bcf/oauth2/auth",
                  "oauth2_token_url": "https://example.com/bcf/oauth2/token",
                  "oauth2_dynamic_client_reg_url": "https://example.com/bcf/oauth2/reg",
                  "http_basic_supported": true,
                  "supported_oauth2_flows": [
                      "authorization_code_grant",
                      "implicit_grant",
                      "resource_owner_password_credentials_grant"
                  ]
                }
  /bcf/oauth2/reg:
    get:
      tags:
        - Public Services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/dynRegClient_GET"
    post:
      tags:
        - Public Services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/dynRegClient_POST"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref:  "#/components/schemas/dynRegClient_GET"      
  /bcf/{version}/current-user:
    parameters:
    - $ref:  "#/components/parameters/version"
    get:
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user_GET"
  /bcf/{version}/projects:
    parameters:
    - $ref:  "#/components/parameters/version"
    get:
      summary: Retrieve a collection of projects where the currently logged on user has access to.
      tags:
        - Project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/projects'
              example:
                [{
                    "project_id": "F445F4F2-4D02-4B2A-B612-5E456BEF9137",
                    "name": "Example project 1",
                    "authorization": {
                        "project_actions": [
                            "createTopic",
                            "createDocument"
                        ]
                    }
                }, {
                    "project_id": "A233FBB2-3A3B-EFF4-C123-DE22ABC8414",
                    "name": "Example project 2",
                    "authorization": {
                        "project_actions": []
                    }
                }]
  /bcf/{version}/projects/{project_id}:
    parameters:
    - $ref:  "#/components/parameters/version"
    - $ref:  "#/components/parameters/project_id"
    get:
      summary: Retrieve a specific project.
      tags:
        - Project
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_GET'
              example:
                {
                    "project_id": "B724AAC3-5B2A-234A-D143-AE33CC18414",
                    "name": "Example project 3",
                    "authorization": {
                        "project_actions": [
                            "update"
                        ]
                    }
                }
    put:
      summary: Modify a specific project. This operation is only possible when the server returns the update flag in the Project authorization, see section 4.1.5
      tags:
        - Project        
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/project_PUT'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/project_GET'
              example:
                {
                    "project_id": "B724AAC3-5B2A-234A-D143-AE33CC18414",
                    "name": "Example project 3 - Second Section",
                    "authorization": {
                        "project_actions": [
                            "update"
                        ]
                    }
                }
  /bcf/{version}/projects/{project_id}/extensions:
    parameters:
    - $ref:  "#/components/parameters/version"
    - $ref:  "#/components/parameters/project_id"
    get:
      summary: |
        Retrieve a specific projects extensions. Project extensions are used to define possible values that can be used in topics and comments, for example topic labels and priorities.
        They may change during the course of a project. The most recent extensions state which values are valid at a given moment for newly created topics and comments.
      tags:
          - Project      
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/extensions_GET'
              example:
                {
                  "topic_type": [
                      "Information",
                      "Error"
                  ],
                  "topic_status": [
                      "Open",
                      "Closed",
                      "ReOpened"
                  ],
                  "topic_label": [
                      "Architecture",
                      "Structural",
                      "MEP"
                  ],
                  "snippet_type": [
                      ".ifc",
                      ".csv"
                  ],
                  "priority": [
                      "Low",
                      "Medium",
                      "High"
                  ],
                  "user_id_type": [
                      "Architect@example.com",
                      "BIM-Manager@example.com",
                      "bob_heater@example.com"
                  ],
                  "stage": [
                      "Preliminary Planning End",
                      "Construction Start",
                      "Construction End"
                  ],
                  "project_actions": [
                      "update",
                      "createTopic",
                      "createDocument"
                  ],
                  "topic_actions": [
                      "update",
                      "updateBimSnippet",
                      "updateRelatedTopics",
                      "updateDocumentReferences",
                      "updateFiles",
                      "createComment",
                      "createViewpoint"
                  ],
                  "comment_actions": [
                      "update"
                  ]
              }
  /bcf/{version}/projects/{project_id}/topics:
    parameters:
    - $ref:  "#/components/parameters/version"
    - $ref:  "#/components/parameters/project_id"
    get:
      summary: Retrieve a collection of topics related to a project (default sort order is creation_date).
      parameters:
        - in: query
          name: $filter
          example: assigned_to eq 'Architect@example.com' and topic_status eq 'Open' and creation_date gt 2015-12-05T00:00:00+01:00
          schema:
            type: string
          description: |
            Filter items by property values, see [OData Filtering](http://docs.oasis-open.org/odata/odata/v4.01/odata-v4.01-part1-protocol.html#sec_SystemQueryOptionfilter)
            
            |parameter|type|description|
            |---------|----|-----------|
            |creation_author|string|userId of the creation author (value from extensions)|
            |modified_author|string|userId of the modified author (value from extensions)|
            |assigned_to|string|userId of the assigned person (value from extensions)|
            |stage|string|stage this topic is part of (value from extensions)|
            |topic_status|string|status of a topic (value from extensions)|
            |topic_type|string|type of a topic (value from extensions)|
            |creation_date|datetime|creation date of a topic|
            |modified_date|datetime|modification date of a topic|
            |labels|array (string)|labels of a topic (value from extensions)|
        - in: query
          name: $orderby
          example: modified_date desc
          schema:
            type: string
          description: |
            Filter items by property values, see [OData Filtering](http://docs.oasis-open.org/odata/odata/v4.01/odata-v4.01-part1-protocol.html#sec_SystemQueryOptionfilter)

            |parameter|description|
            |---------|-----------|
            |creation_date|creation date of a topic|
            |modified_date|modification date of a topic|
            |index|index of a topic|   
        - $ref: "#/components/parameters/top"
        - $ref: "#/components/parameters/skip"
      tags:
        - Topics      
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/topic_GET'
              example:
                [{
                    "guid": "A245F4F2-2C01-B43B-B612-5E456BEF8116",
                    "creation_author": "Architect@example.com",
                    "title": "Example topic 1",
                    "labels": [
                        "Architecture",
                        "Structural"
                    ],
                    "creation_date": "2013-10-21T17:34:22.409Z"
                }, {
                    "guid": "A211FCC2-3A3B-EAA4-C321-DE22ABC8414",
                    "creation_author": "Architect@example.com",
                    "title": "Example topic 2",
                    "labels": [
                        "Architecture",
                        "Heating",
                        "Electrical"
                    ],
                    "creation_date": "2014-11-19T14:24:11.316Z"
                }]
    post:
      summary: Add a new topic. This operation is only possible when the server returns the createTopic flag in the Project authorization, see section 3.1.5
      tags:
        - Topics       
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/topic_POST'
              example: 
                {
                    "topic_type": "Clash",
                    "topic_status": "open",
                    "title": "Example topic 3",
                    "priority": "high",
                    "labels": [
                        "Architecture",
                        "Heating"
                    ],
                    "assigned_to": "harry.muster@example.com",
                    "bim_snippet": {
                        "snippet_type": "clash",
                        "is_external": true,
                        "reference": "https://example.com/bcf/1.0/ADFE23AA11BCFF444122BB",
                        "reference_schema": "https://example.com/bcf/1.0/clash.xsd"
                    }
                }              
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/topic_GET'
              example:   
                {
                    "guid": "A245F4F2-2C01-B43B-B612-5E456BEF8116",
                    "server_assigned_id": "ISSUE-01462",
                    "creation_author": "Architect@example.com",
                    "creation_date": "2016-08-01T17:34:22.409Z",
                    "topic_type": "Clash",
                    "topic_status": "open",
                    "title": "Example topic 3",
                    "priority": "high",
                    "labels": [
                        "Architecture",
                        "Heating"
                    ],
                    "assigned_to": "harry.muster@example.com",
                    "bim_snippet": {
                        "snippet_type": "clash",
                        "is_external": true,
                        "reference": "https://example.com/bcf/1.0/ADFE23AA11BCFF444122BB",
                        "reference_schema": "https://example.com/bcf/1.0/clash.xsd"
                    }
                }          
  /bcf/{version}/projects/{project_id}/topics/{topic_id}:
    parameters:
    - $ref:  "#/components/parameters/version"
    - $ref:  "#/components/parameters/project_id"
    - $ref:  "#/components/parameters/topic_id"
    get:
      summary: Retrieve a specific topic.
      tags:
        - Topics       
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/topic_GET'
              example:
                {
                    "guid": "B345F4F2-3A04-B43B-A713-5E456BEF8228",
                    "creation_author": "Architect@example.com",
                    "creation_date": "2016-08-01T17:34:22.409Z",
                    "topic_type": "Clash",
                    "topic_status": "open",
                    "title": "Example topic 3",
                    "priority": "high",
                    "labels": [
                        "Architecture",
                        "Heating"
                    ],
                    "assigned_to": "harry.muster@example.com",
                    "bim_snippet": {
                        "snippet_type": "clash",
                        "is_external": true,
                        "reference": "https://example.com/bcf/1.0/ADFE23AA11BCFF444122BB",
                        "reference_schema": "https://example.com/bcf/1.0/clash.xsd"
                    },
                    "authorization": {
                        "topic_actions": [
                            "createComment",
                            "createViewpoint"
                        ]
                    }
                }  
    put:
      summary: Modify a specific topic, description similar to POST. This operation is only possible when the server returns the update flag in the Topic authorization, see section 4.2.8
      tags:
        - Topics       
      requestBody:
          required: true
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/topic_PUT'      
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/topic_GET'
              example:  
                {
                    "guid": "B345F4F2-3A04-B43B-A713-5E456BEF8228",
                    "creation_author": "Architect@example.com",
                    "creation_date": "2016-08-01T17:34:22.409Z",
                    "modified_author": "Architect@example.com",
                    "modified_date": "2016-08-02T13:22:22.409Z",
                    "topic_type": "Clash",
                    "topic_status": "open",
                    "title": "Example topic 3 - Changed Title",
                    "priority": "high",
                    "labels": [
                        "Architecture",
                        "Heating"
                    ],
                    "assigned_to": "harry.muster@example.com",
                    "bim_snippet": {
                        "snippet_type": "clash",
                        "is_external": true,
                        "reference": "https://example.com/bcf/1.0/ADFE23AA11BCFF444122BB",
                        "reference_schema": "https://example.com/bcf/1.0/clash.xsd"
                    }
                }
    delete:
      summary: Deletes a single topic. This operation is only possible when the server returns the delete flag in the Topic authorization, see section 4.2.8
      tags:
        - Topics       
      responses:
        '200':
          description: OK
  /bcf/{version}/projects/{project_id}/topics/{topic_id}/snippet:
    parameters:
    - $ref:  "#/components/parameters/version"
    - $ref:  "#/components/parameters/project_id"
    - $ref:  "#/components/parameters/topic_id"
    get:
      summary: Retrieves a topics BIM-Snippet as binary file.
      tags:
        - Snippets       
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
    put:
      summary: |
        Puts a new BIM Snippet binary file to a topic. If this is used, the parent topics BIM Snippet property is_external must
        be set to false and the reference must be the file name with extension. This operation is only possible when the server returns the updateBimSnippet
        flag in the Topic authorization, see section 4.2.8
      tags:
        - Snippets       
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: OK
  /bcf/{version}/projects/{project_id}/topics/{topic_id}/files:
    parameters:
    - $ref:  "#/components/parameters/version"
    - $ref:  "#/components/parameters/project_id"
    - $ref:  "#/components/parameters/topic_id"
    get:
      summary: |
        Retrieve a collection of file references as topic header. Implementer Note: The reference property can either be an Uri or a server specific id.
        Uris are given as absolute paths to the model files while ids reference a custom id of the model file and require custom logic per server to retrieve it.
        This allows referencing of files on the server but requires clients to know how to retrieve files in a specific implementation.
      tags:
        - Files       
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/file_GET'
              example:  
                [{
                    "ifc_project": "0J$yPqHBD12v72y4qF6XcD",
                    "file_name": "OfficeBuilding_Architecture_0001.ifc",
                    "reference": "https://example.com/files/0J$yPqHBD12v72y4qF6XcD_0001.ifc"
                }, {
                    "ifc_project": "3hwBHP91jBRwPsmyf$3Hea",
                    "file_name": "OfficeBuilding_Heating_0003.ifc",
                    "reference": "cf37bae6-0900-46be-b37f-b34754fe0b4a"
                }]                
    put:
      summary: |
        Update a collection of file references on the topic header. This operation is only possible when the server returns the updateFiles flag in the Topic authorization,
        see section 4.2.8
      tags:
        - Files     
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/file_PUT'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/file_GET'
              example:  
                [{
                    "ifc_project": "0J$yPqHBD12v72y4qF6XcD",
                    "file_name": "OfficeBuilding_Architecture_0001.ifc",
                    "reference": "https://example.com/files/0J$yPqHBD12v72y4qF6XcD_0001.ifc"
                }, {
                    "ifc_project": "3hwBHP91jBRwPsmyf$3Hea",
                    "file_name": "OfficeBuilding_Heating_0003.ifc",
                    "reference": "https://example.com/files/3hwBHP91jBRwPsmyf$3Hea_0003.ifc"
                }]
