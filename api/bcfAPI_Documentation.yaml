          type: string
          nullable: true
        oauth2_dynamic_client_reg_url:
          type: string
          nullable: true
        http_basic_supported:
          type: boolean
          nullable: true
        supported_oauth2_flows:
          type: array
          nullable: true
          items:
            type: string
